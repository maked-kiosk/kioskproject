<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/order.css">
    <script src="https://kit.fontawesome.com/f859fe5fed.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <header>
            <div class="order-title-img">
                <img src="" alt="" class="logo-img">
                <span class="order-title">주문</span>
            </div>
        </header>
        <main>
            <div class="order-menu">
                <button type="button" class="cancel-button">취소</button>
                <div class="menu-img-info">
                    <img src="" alt="" class="menu-img">
                    <div class="menu-info">
                        <span class="menu-title">불고기버거 - 세트 762kcal</span>
                        <span class="menu-details">코카 콜라 제로 - 미디엄, 후렌치 후라이...</span>
                        <button type="button" class="details-button">세부정보 표시</button>
                    </div>
                </div>
                <div class="set-count-modify">
                    <button class="minus-button" type="button">-</button>
                    <div class="set-count">
                        <span class="set-count-span">1</span>
                    </div>
                    <button class="plus-button" type="button">+</button>
                </div>
                <span class="menu-amount">￦4,500</span>
            </div>            
        </main>
        <footer>
            <div class="amount">
                <div class="sub-total-amount">
                    <span>소계</span>
                    <span class="sub-total-amount-span">￦4,500</span>
                </div>
                <div class="total-amount">
                    <span>합계</span>
                    <span class="total-amount-span">￦4,500</span>
                </div>
            </div>
            <div class="order-related-div">
                <div class="order-button">
                    <button type="button" class="add-orders-button">추가 주문</button>
                    <button type="button" class="order-complete-button">주문 완료</button>
                </div>
                <div class="sub-button-div">
                    <button type="button" class="point-button">
                        <span>포인트를 적립하세요</span>
                        <span class="thickly">결제 전 선택 필수</span>
                        <i class="fa-solid fa-chevron-down"></i>
                    </button>
                    <div class="sub-button-notice">
                        <div class="sub-button">
                            <button type="button" class="home-button">처음으로</button>
                            <button type="button" class="help-function-button">
                                <i class="fa-solid fa-wheelchair"></i>
                                도움기능
                            </button>
                        </div>
                        <span class="notice">일일 영양 권장량은 보통 2,000 칼로리이지만 필요한 칼로리는 다를 수 있습니다. 요청시 추가 영양정보를 제공해 드립니다.</span>
                    </div>
                </div>
            </div>
        </footer>
        
    </div>
    <script src="/static/js/order.js"></script>
</body>
</html>
